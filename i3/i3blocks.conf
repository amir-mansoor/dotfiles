command=/usr/share/i3blocks/$BLOCK_NAME
separator=false
separator_block_width=12
markup=none

# ─── CPU ─────────────────────────
[cpu_temp]
label=
command=~/.config/.scripts/cpu.sh
interval=5
color=#e6e9ef

# ─── Memory ──────────────────────
[memory]
label=
interval=20
color=#e6e9ef

[memory]
label=
instance=swap
interval=30
color=#7f849c

# ─── Disk ────────────────────────
[disk]
label=
interval=60
color=#7f849c

# ─── Network ─────────────────────
[wifi]
label=
interval=10
separator=false
color=#89b4fa

[bandwidth]
interval=3
color=#7f849c

# ─── Audio ───────────────────────
[volume]
label=
instance=Master
interval=once
signal=10
command=/usr/share/i3blocks/volume 5 pulse
color=#e6e9ef

# ─── Brightness ──────────────────
[brightness]
label=
command=cat /sys/class/backlight/intel_backlight/brightness
interval=once
color=#7f849c

# ─── Battery ─────────────────────
[battery_icon]
command=~/.config/.scripts/battery_1.sh
interval=30
# script controls color + urgency

# ─── Time ────────────────────────
[time]
label=
command=date '+%a %d %b %H:%M'
interval=60
color=#89b4fa


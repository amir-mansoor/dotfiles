#################################
# Backend & Performance
#################################

backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "buffer-age";

vsync = true;
use-damage = true;

#################################
# Shadows (subtle glass depth)
#################################

shadow = true;
shadow-radius = 18;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-opacity = 0.35;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'i3bar'",
  "class_g = 'polybar'",
  "class_g = 'dunst'",
  "class_g = 'rofi'",
  "class_g = 'i3-frame'"
];

#################################
# Opacity (glass feel)
#################################

inactive-opacity = 0.92;
active-opacity = 0.97;
frame-opacity = 0.90;
inactive-dim = 0.05;

#################################
# Blur (frosted glass)
#################################

blur-method = "dual_kawase";
blur-strength = 8;

blur-background = true;
blur-background-frame = true;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'i3bar'",
  "class_g = 'polybar'",
  "class_g = 'rofi'",
  "class_g = 'dunst'",
  "class_g = 'conky'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
# Fading (smooth)
#################################

fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;
fade-delta = 10;

#################################
# Window Rules
#################################

focus-exclude = [
  "class_g = 'rofi'",
  "class_g = 'dunst'"
];

#################################
# Misc / i3 Safety
#################################

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

#################################
# XRender fallback safety
#################################

unredir-if-possible = false;

